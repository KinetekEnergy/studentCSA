<style>
    .slider {
        box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.125);
        height: 200px;
        margin: auto;
        overflow: hidden;
        position: relative;
        border-radius: 5px;
    }

    .slider::before,
    .slider::after {
        background: linear-gradient(to right, #121212 0%, rgba(255, 255, 255, 0) 100%);
        content: "";
        height: 200px;
        position: absolute;
        width: 200px;
        z-index: 2;
    }

    .slider::after {
        right: 0;
        top: 0;
        transform: rotateZ(180deg);
    }

    .slider::before {
        left: 0;
        top: 0;
    }

    .slider .slide-track {
        display: flex;
        animation: scroll 40s linear infinite;
    }

    .slider .slide {
        flex: 0 0 auto;
        width: auto;
        height: 200px;
        padding-left: 10px;
        padding-right: 10px;
    }

    .slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 5px;
    }

    @keyframes scroll {
        0% {
            transform: translateX(0);
        }

        100% {
            transform: translateX(calc(-250px * 28));
        }
    }
</style>

<div class="slider">

    // Function to create image elements
    function createImage(src) {
        const img = document.createElement('img');
        img.src = src;
        img.height = 200;
        img.style.objectFit = 'cover';
        img.style.borderRadius = '5px';
        return img;
    }

    // Function to add images to the track
    function addImages() {
        const track = document.getElementById('slide-track');
        images.forEach(src => {
            const slideDiv = document.createElement('div');
            slideDiv.className = 'slide';
            slideDiv.appendChild(createImage(src));
            track.appendChild(slideDiv);
        });
    }

    // Infinite loop to keep appending images
    function loopImages() {
        addImages(); // First load
        setInterval(addImages, 1); // Re-add images
    }

    // Start appending images on page load
    window.onload = loopImages;
</script>
